<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MET</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon" type="image/x-icon" href="/images/THE-MET.png">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__content-wrapper">
        <div class="header__controls">
          <button class="header__menu-toggler"></button>
          <a href="#">
            <img
              src="/images/THE-MET.png"
              alt="The MET logo"
              class="header__logo"
            >
          </a>
            <a
              href="tel:+1 212-535-7710"
              class="header__call-link"
            >
            </a>
            </div>
        <h1 class="header__welcome-text">Welcome <br> to The MET</h1>
      </div>
    </header>
    <div class="visitingTimes__content-wrapper">
      <section class="visitingTimes">
        <div class="visitingTimes__right">
          <h4 class="visitingTimes__plan">Plan your visit</h4>
          <h2 class="visitingTimes__main-heading">Museum Hours</h2>
        </div>
        <div class="visitingTimes__left">
          <h3 class="visitingTimes__small-heading">The Met Fifth Avenue</h3>
          <h3 class="visitingTimes__small-heading">>The Met Cloisters</h3>
        </div>

      </section>
    </div>
    <div style="height: 2000px"></div>
  </body>
</html>
